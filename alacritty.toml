[font]
size = 11.0
[font.normal]
family= "Fira Code"
style= "Regular"
[font.italic]
family= "Fira Code"
style= "Italic"
[font.bold]
family= "Fira Code"
style= "Bold"
[font.bold_italic]
family= "Fira Code"
style= "Bold Italic"

  # # The bold font face
  # bold:
  #   family: Fira Code
  #   # Style can be specified to pick a specific face.
  #   style: Bold
  #
  # # The italic font face
  # italic:
  #   family: Fira Code
  #   # Style can be specified to pick a specific face.
  #   style: Italic

# Colors (Gruvbox dark)

# Default colors
[colors.primary]
# hard contrast background = = '#1d2021'
background = '#282828'
# soft contrast background = = '#32302f'
foreground = '#ebdbb2'

# Normal colors
[colors.normal]
black   = '#282828'
red     = '#cc241d'
green   = '#98971a'
yellow  = '#d79921'
blue    = '#458588'
magenta = '#b16286'
cyan    = '#689d6a'
white   = '#a89984'

# Bright colors
[colors.bright]
black   = '#928374'
red     = '#fb4934'
green   = '#b8bb26'
yellow  = '#fabd2f'
blue    = '#83a598'
magenta = '#d3869b'
cyan    = '#8ec07c'
white   = '#ebdbb2'
